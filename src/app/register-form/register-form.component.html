


<div class="body">
    <div class="container">
        <h2>Registration Form</h2>
        <form  [formGroup]="itemForm" >
            <div class="form-group">
                <label for="name">Name:</label><br>
                <input formControlName="username" type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label><br>
                <input formControlName="email" type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="mobile">Mobile Number:</label><br>
                <input  formControlName="mobile"  type="tel" id="mobile" name="mobile" required>
            </div>

            <div class="form-group">
                <label>Gender:</label><br>
                <label class="radio-label"><input type="radio" formControlName="gender" id="male" name="gender" value="0" required> Male</label>
                <label class="radio-label"><input type="radio"  formControlName="gender" id="female" name="gender" value="1"> Female</label>
            </div>

            <div class="form-group">
                <label for="qualification">Qualification:</label><br>
                <input type="text" id="qualification" formControlName="qualification" name="qualification" required>
            </div>

            <input type="submit" (click)="submit()" value="Register">
        </form>
    </div>
</div>
